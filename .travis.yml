language: python
sudo: false

env:
  global:
    - OFFICIAL_REPO="slaclab/HXRSnD"    
    - secure: ""

matrix:
   include: 
      - python: 3.5
      - python: 3.6
        env: BUILD_DOCS=1

install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  #Grab all dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION swig simplejson pydm psbeam pswalker pcds-devices pandas opencv=3.1 coverage pip wheel ophyd==1.0.0 bluesky==1.0.0 event-model=1.3.0 pytest pytest-timeout -c pydm-dev -c skywalker-dev -c conda-forge -c gsecars -c lightsource2-tag
  #Launch Conda environment
  - source activate test-environment
  #Install pedl
  - pip install codecov
  - pip install -r requirements.txt
  #Install
  - python setup.py install

script:
  - coverage run run_tests.py
  - coverage report -m
  - set -e
  #Build docs
  - |
    if [[ -n "$DOCTR_DEPLOY_ENCRYPTION_KEY" && $BUILD_DOCS ]]; then
      pip install -r docs-requirements.txt
      pushd docs
      make html
      popd
      #Publish docs.
      doctr deploy --deploy-repo pcdshub/HXRSnD-Docs --deploy-branch-name master .
    fi

after_success:
  - codecov
